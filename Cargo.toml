[package]
name = "wooting-profile-switcher"
description = "WootingProfileSwitcher"
version = "1.8.0"
authors = ["Shayne Hartford <shaybox@shaybox.com>"]
edition = "2021"
readme = "README.md"
repository = "https://github.com/ShayBox/WootingProfileSwitcher"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = "1.4"

[dependencies]
active-win-pos-rs = "0.8"
anyhow = "1"
clap = { version = "4", features = ["derive"] }
ctrlc = { version = "3", features = ["termination"] }
dirs = "5"
encoding_rs = "0.8"
parking_lot = "0.12"
regex = "1"
rusty-leveldb = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = { version = "3", features = ["json"] }
structstruck = "0.4.1"
tauri = { version = "1", features = ["shell-open", "updater", "system-tray"] }
wildflower = "0.3"
wooting-rgb-sys = "0.2"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

# https://tauri.app/v1/guides/building/app-size/#rust-build-time-optimizations
[profile.release]
codegen-units = 1 # Compile crates one after another so the compiler can optimize better
lto = true        # Enables link to optimizations
opt-level = "s"   # Optimize for binary size
strip = true      # Remove debug symbols
